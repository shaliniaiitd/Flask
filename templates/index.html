{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
<div class="content">
    <h1 style=""text-align: center">Scheduler</h1>
    <div class = "form">
    <table>
        <tr>
            <th>Schedule</th>
            <th>Content</th>
            <th>Actions</th>
        </tr>
        {% for schedule in schedules %}
        <tr>
            <td>{{ schedule.content }}</td>
            <td> </td>
            <td>
                <a href ="/delete/{{schedule.id}}">Delete</a>
                <br>
                <a href ="/update/{{schedule.id}}">Update</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    </div>
    <form action="/" method ="POST">
        <input type="text" name="content" id ="content">
        <input type="submit" value="Add Schedule">
    </form>
</div>
{% endblock %}
